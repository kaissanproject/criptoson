<!DOCTYPE html>
<!-- A tag html agora come√ßa sem a classe 'dark' e ser√° controlada via JS -->
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CryptoTracker</title>
    
    <!-- IN√çCIO DA CORRE√á√ÉO: Configura√ß√£o do Tailwind CSS -->
    <!-- Este bloco diz ao Tailwind para ativar o modo escuro quando a classe 'dark' for adicionada ao HTML -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- FIM DA CORRE√á√ÉO -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dark .chart-container { background-color: #1f2937; } /* Fundo escuro para o container do gr√°fico */
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen transition-colors duration-300">
    <div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <header class="py-6">
            <nav class="flex items-center justify-between">
                <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                    <h1>CryptoTracker</h1>
                </a>
                <div class="flex items-center space-x-4">
                    <!-- Seletor de Moeda -->
                    <select id="currency-selector" class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="brl" {% if request.cookies.get('currency', 'brl') == 'brl' %}selected{% endif %}>BRL (R$)</option>
                        <option value="usd" {% if request.cookies.get('currency') == 'usd' %}selected{% endif %}>USD ($)</option>
                        <option value="eur" {% if request.cookies.get('currency') == 'eur' %}selected{% endif %}>EUR (‚Ç¨)</option>
                    </select>

                    <!-- Bot√£o de Tema (Modo Escuro/Claro) -->
                    <div class="flex items-center">
                        <span class="text-gray-400 dark:text-gray-500 text-sm mr-2">‚òÄÔ∏è</span>
                        <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" value="" id="theme-toggle" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        </label>
                        <span class="text-gray-500 dark:text-gray-400 text-sm ml-2">üåô</span>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="text-center py-8 mt-12 text-gray-500 dark:text-gray-400 text-sm">
            <p>Dados fornecidos pela <a href="https://www.coingecko.com/" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:underline">CoinGecko</a>.</p>
            <p>Criado com Python, Flask & ‚ù§Ô∏è</p>
        </footer>
    </div>
    <!-- O script JS continua no final para garantir que a p√°gina carregue primeiro -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
